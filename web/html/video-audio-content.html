<!DOCTYPE html>
<html lang="en-US">
<head>
	
	<meta charset="utf-8" />
	<title>HTML video and audio content</title>
	<link rel="stylesheet" href="./style/style.css" />
	
</head>
<body>
    <video src="https://github.com/mdn/learning-area/raw/main/html/multimedia-and-embedding/video-and-audio-content/rabbit320.webm" controls>
        <p>
          Your browser doesn't support HTML video. Here is a
          <a href="https://github.com/mdn/learning-area/raw/main/html/multimedia-and-embedding/video-and-audio-content/rabbit320.webm">link to the video</a> instead.
        </p>
      </video>

      <video
      controls
      width="400"
      height="400"
      loop
      muted
      preload="auto"
      poster="https://github.com/mdn/learning-area/blob/main/html/multimedia-and-embedding/video-and-audio-content/poster.png?raw=true">
        <source src="https://github.com/mdn/learning-area/raw/main/html/multimedia-and-embedding/video-and-audio-content/rabbit320.mp4" type="video/mp4" />
        <source src="https://github.com/mdn/learning-area/raw/main/html/multimedia-and-embedding/video-and-audio-content/rabbit320.webm" type="video/webm" />
        <p>
          Your browser doesn't support this video. Here is a
          <a href="https://github.com/mdn/learning-area/raw/main/html/multimedia-and-embedding/video-and-audio-content/rabbit320.mp4">link to the video</a> instead.
        </p>
      </video>
            <br>
            <p>audio:</p>
      <audio controls>
        <source src="https://github.com/mdn/learning-area/raw/main/html/multimedia-and-embedding/video-and-audio-content/viper.mp3" type="audio/mp3" />
        <source src="https://github.com/mdn/learning-area/raw/main/html/multimedia-and-embedding/video-and-audio-content/viper.ogg" type="audio/ogg" />
        <p>
          Your browser doesn't support this audio file. Here is a
          <a href="https://github.com/mdn/learning-area/raw/main/html/multimedia-and-embedding/video-and-audio-content/viper.mp3">link to the audio</a> instead.
        </p>
      </audio>
      
</body>
</html>
